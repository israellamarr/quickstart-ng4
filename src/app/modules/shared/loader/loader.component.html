<div class="progress" [@fadeOutOnly]="(loadingCounter < 1) ? 'active' : 'inactive'">
    <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="{'w-25': (loadingCounter == .25), 'w-50': (loadingCounter == .50), 'w-75': (loadingCounter == .75), 'w-100': (loadingCounter == 1)}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
