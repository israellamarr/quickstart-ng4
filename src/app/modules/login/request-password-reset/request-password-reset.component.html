<main id="main-container">
    <div class="wrapper d-flex flex-column">


        <div class="container mt-3 mb-4">

            <div class="row d-flex">
                <div class="col-6 mx-auto">
                    <div class="card">
                        <div class="card-header primary-color white-text">
                            <h3 class="m-0"><i class="icon ion-locked"></i> Retrieve Password</h3>
                        </div>
                        <div class="card-block">
                            <p>
                                Please supply your email address and we will send you instructions for updating your password.
                            </p>
                            <!-- BEGIN Form -->
                            <form [formGroup]="passwordResetForm" novalidate *ngIf="active"  (ngSubmit)="onSubmit()">

                            <div class="form-group mb-3">
                            <div *ngIf="formErrors.email_address" class="red-text">
                                {{ formErrors.email_address }}
                            </div>
                              <md-input-container class="input-full-width">
                                <input mdInput id="email_address" formControlName="email_address" placeholder="Email Address" required>
                              </md-input-container>
                            </div>

                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </form>
                            <!--END Form -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
