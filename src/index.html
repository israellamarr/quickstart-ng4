<!doctype html>
<html>
<head>
<base href="/">
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/public/css/theme.css" rel="stylesheet" type="text/css">
<link href="/public/css/loading.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
<!-- PRE LOADER -->
<div id="pre-bootstrap-container">
    <div id="loading-overlay"></div>
</div>

<my-app></my-app>

<!-- Handles removing pre-loader animation // See dom-events.ts & app.component.ts -->
<script type="text/javascript">
    document.addEventListener("appready", handleAppReady);
    // I handle the "appready" event and teardown the loading screen.
    function handleAppReady(event) {
        var preBootstrapContainer = document.getElementById("pre-bootstrap-container");
        var loadingOverlay = document.getElementById("loading-overlay");
        // Add the class-name to initiate the transitions.
        preBootstrapContainer.className = "loaded";
        loadingOverlay.className = "loaded";
        // Remove the bootstrap container after the transition has
        // completed (based on the known transition time).
        setTimeout(
            function removeLoadingScreen() {
                preBootstrapContainer.parentNode.removeChild(preBootstrapContainer);
            },
            4000
        );
    }
</script>
</body>
</html>
